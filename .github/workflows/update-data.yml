name: Update Growth Data

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write  # Required to commit changes

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      changed: ${{ steps.verify-changed-files.outputs.changed }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Generate data from fleetdm/fleet
        run: |
          go run main.go

      - name: Generate HTML from CSV
        run: |
          go run generate_html.go

      - name: Generate README with charts
        run: |
          go run generate_readme.go

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/apps_growth.csv data/app_versions.json index.html README.md
          git commit -m "Update growth data - $(date +'%Y-%m-%d %H:%M:%S UTC')"
          git push
