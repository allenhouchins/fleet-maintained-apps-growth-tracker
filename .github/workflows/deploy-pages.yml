name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'index.html'
      - 'data/apps_growth.csv'
      - 'data/app_versions.json'
      - 'data/version_history.json'
      - 'data/app_security_info.json'
      - 'feed.xml'
  workflow_dispatch:
  workflow_run:
    workflows: ["Collect macOS App Security Info"]
    types:
      - completed
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read  # Required to check workflow status

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if collect-security-info is running
        id: check-security-workflow
        if: github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            // Check if collect-security-info workflow is currently running
            const workflows = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'collect-security-info.yml',
              status: 'in_progress',
              per_page: 1
            });
            
            if (workflows.data.workflow_runs.length > 0) {
              console.log('collect-security-info workflow is running, skipping deployment');
              core.setOutput('security_running', 'true');
            } else {
              console.log('collect-security-info workflow is not running');
              core.setOutput('security_running', 'false');
            }

      - name: Check if files changed
        id: check-changes
        run: |
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            # Check if relevant files changed in the last commit
            if git diff HEAD~1 HEAD --name-only | grep -E "(index\.html|data/apps_growth\.csv|data/app_versions\.json|data/version_history\.json|data/app_security_info\.json|feed\.xml)" > /dev/null; then
              echo "changed=true" >> $GITHUB_OUTPUT
            else
              echo "changed=false" >> $GITHUB_OUTPUT
            fi
          else
            # For push events, check if collect-security-info is running
            if [ "${{ steps.check-security-workflow.outputs.security_running }}" = "true" ]; then
              echo "changed=false" >> $GITHUB_OUTPUT
              echo "Skipping deployment: collect-security-info is running"
            else
              # Path filters already ensure relevant files changed
              echo "changed=true" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Setup Pages
        if: steps.check-changes.outputs.changed == 'true'
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        if: steps.check-changes.outputs.changed == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        if: steps.check-changes.outputs.changed == 'true'
        id: deployment
        uses: actions/deploy-pages@v4
