name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'index.html'
      - 'data/apps_growth.csv'
  workflow_dispatch:
  workflow_run:
    workflows: ["Update Growth Data"]
    types:
      - completed
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if files changed
        id: check-changes
        run: |
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            # Check if index.html or data/apps_growth.csv changed in the last commit
            if git diff HEAD~1 HEAD --name-only | grep -E "(index\.html|data/apps_growth\.csv)" > /dev/null; then
              echo "changed=true" >> $GITHUB_OUTPUT
            else
              echo "changed=false" >> $GITHUB_OUTPUT
            fi
          else
            # For push events, always deploy (path filters already ensure relevant files changed)
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Setup Pages
        if: steps.check-changes.outputs.changed == 'true'
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        if: steps.check-changes.outputs.changed == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        if: steps.check-changes.outputs.changed == 'true'
        id: deployment
        uses: actions/deploy-pages@v4
