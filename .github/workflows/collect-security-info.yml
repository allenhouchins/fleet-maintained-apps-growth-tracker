name: Collect macOS App Security Info

on:
  workflow_dispatch:  # Allow manual triggering or triggered by update-data workflow

permissions:
  contents: write  # Required to commit changes
  actions: write   # Required to trigger other workflows

concurrency:
  group: "collect-security-info"
  cancel-in-progress: false  # Don't cancel in-progress runs, skip new ones instead

jobs:
  collect-security-info:
    runs-on: macos-latest  # Must run on macOS for santactl
    timeout-minutes: 120  # Longer timeout for app installations
    # Always run when triggered (either manually or by update-data workflow)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Santa (santactl)
        run: |
          # Check if santactl is already installed
          if command -v santactl &> /dev/null; then
            echo "✅ santactl is already installed"
            santactl version || true
            exit 0
          fi
          
          echo "Installing Santa..."
          
          # Try Homebrew first (if available)
          if command -v brew &> /dev/null; then
            echo "Attempting to install via Homebrew..."
            # Homebrew will handle the download and installation
            if brew install santa 2>&1; then
              if command -v santactl &> /dev/null; then
                echo "✅ santactl installed via Homebrew"
                santactl version || true
                exit 0
              fi
            fi
            echo "⚠️  Homebrew installation failed or incomplete, trying direct download..."
          fi
          
          # Fallback: Download and install from GitHub releases
          echo "Downloading Santa from GitHub releases..."
          
          # Try to get the latest version from GitHub API, fallback to known version
          SANTA_VERSION=$(curl -s https://api.github.com/repos/northpolesec/santa/releases/latest | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/' | sed 's/^v//' || echo "2025.12")
          
          if [ -z "$SANTA_VERSION" ] || [ "$SANTA_VERSION" = "null" ]; then
            SANTA_VERSION="2025.12"  # Fallback to known version
          fi
          
          echo "Using Santa version: $SANTA_VERSION"
          SANTA_DMG="santa-${SANTA_VERSION}.dmg"
          SANTA_URL="https://github.com/northpolesec/santa/releases/download/${SANTA_VERSION}/${SANTA_DMG}"
          
          # Download DMG with timeout and retry
          echo "Downloading from: $SANTA_URL"
          if ! curl -L --max-time 60 --retry 3 -o /tmp/${SANTA_DMG} ${SANTA_URL}; then
            echo "::error::Failed to download Santa DMG"
            exit 1
          fi
          
          # Verify download
          if [ ! -f /tmp/${SANTA_DMG} ] || [ ! -s /tmp/${SANTA_DMG} ]; then
            echo "::error::Downloaded file is missing or empty"
            exit 1
          fi
          
          # Mount DMG
          MOUNT_POINT=$(hdiutil attach /tmp/${SANTA_DMG} -nobrowse -noverify -noautoopen -quiet 2>&1 | tail -1 | awk -F'\t' '{print $3}')
          
          if [ -z "$MOUNT_POINT" ] || [ ! -d "$MOUNT_POINT" ]; then
            echo "::error::Failed to mount Santa DMG"
            rm -f /tmp/${SANTA_DMG}
            exit 1
          fi
          
          echo "Mounted at: $MOUNT_POINT"
          
          # Find and install the pkg file
          PKG_FILE=$(find "$MOUNT_POINT" -name "*.pkg" -type f | head -1)
          if [ -z "$PKG_FILE" ] || [ ! -f "$PKG_FILE" ]; then
            echo "::error::Could not find .pkg file in Santa DMG"
            echo "Contents of mount point:"
            ls -la "$MOUNT_POINT" || true
            hdiutil detach "$MOUNT_POINT" -quiet 2>/dev/null || true
            rm -f /tmp/${SANTA_DMG}
            exit 1
          fi
          
          echo "Found PKG: $PKG_FILE"
          
          # Install Santa components
          if ! sudo installer -pkg "$PKG_FILE" -target / -allowUntrusted; then
            echo "::error::Failed to install Santa PKG"
            hdiutil detach "$MOUNT_POINT" -quiet 2>/dev/null || true
            rm -f /tmp/${SANTA_DMG}
            exit 1
          fi
          
          # Unmount DMG
          hdiutil detach "$MOUNT_POINT" -quiet 2>/dev/null || true
          
          # Clean up
          rm -f /tmp/${SANTA_DMG}
          
          # Wait a moment for installation to complete
          sleep 2
          
          # Verify installation
          if ! command -v santactl &> /dev/null; then
            echo "::error::santactl not found in PATH after installation"
            echo "Checking common locations..."
            ls -la /usr/local/bin/santactl || true
            ls -la /opt/santa/bin/santactl || true
            exit 1
          fi
          
          echo "✅ santactl installed successfully"
          santactl version || true

      - name: Collect macOS app security info
        run: |
          cd cmd/collect-security-info && go run main.go

      - name: Regenerate HTML with security info
        run: |
          go run generate_html.go

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/app_security_info.json index.html
          git commit -m "Update macOS app security info - $(date +'%Y-%m-%d %H:%M:%S UTC')"
          git push

      - name: Trigger deploy-pages workflow
        if: steps.verify-changed-files.outputs.changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy-pages.yml',
              ref: 'main'
            });

