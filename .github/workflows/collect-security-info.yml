name: Collect macOS App Security Info

on:
  schedule:
    # Run daily at 2 AM UTC (to avoid conflicts with hourly updates)
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual triggering
  workflow_run:
    workflows: ["Update Growth Data"]
    types:
      - completed

permissions:
  contents: write  # Required to commit changes

jobs:
  collect-security-info:
    runs-on: macos-latest  # Must run on macOS for santactl
    timeout-minutes: 120  # Longer timeout for app installations
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Santa (santactl)
        run: |
          # Check if santactl is already installed
          if command -v santactl &> /dev/null; then
            echo "✅ santactl is already installed"
            santactl version || true
            exit 0
          fi
          
          echo "Installing Santa..."
          
          # Try Homebrew first (if available)
          if command -v brew &> /dev/null; then
            echo "Attempting to install via Homebrew..."
            if brew install santa 2>/dev/null; then
              if command -v santactl &> /dev/null; then
                echo "✅ santactl installed via Homebrew"
                santactl version || true
                exit 0
              fi
            fi
          fi
          
          # Fallback: Download and install from GitHub releases
          echo "Downloading Santa from GitHub releases..."
          SANTA_VERSION="2025.12"  # Latest stable version
          SANTA_DMG="santa-${SANTA_VERSION}.dmg"
          SANTA_URL="https://github.com/northpolesec/santa/releases/download/${SANTA_VERSION}/${SANTA_DMG}"
          
          # Download DMG
          curl -L -o /tmp/${SANTA_DMG} ${SANTA_URL}
          
          # Mount DMG
          MOUNT_POINT=$(hdiutil attach /tmp/${SANTA_DMG} -nobrowse -noverify -noautoopen -quiet | tail -1 | awk -F'\t' '{print $3}')
          
          # Find and install the pkg file
          PKG_FILE=$(find "$MOUNT_POINT" -name "*.pkg" | head -1)
          if [ -z "$PKG_FILE" ]; then
            echo "::error::Could not find .pkg file in Santa DMG"
            hdiutil detach "$MOUNT_POINT" -quiet 2>/dev/null || true
            exit 1
          fi
          
          # Install Santa components
          sudo installer -pkg "$PKG_FILE" -target / -allowUntrusted
          
          # Unmount DMG
          hdiutil detach "$MOUNT_POINT" -quiet
          
          # Clean up
          rm /tmp/${SANTA_DMG}
          
          # Verify installation
          if ! command -v santactl &> /dev/null; then
            echo "::error::Failed to install santactl"
            exit 1
          fi
          
          echo "✅ santactl installed successfully"
          santactl version || true

      - name: Collect macOS app security info
        run: |
          cd cmd/collect-security-info && go run main.go

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/app_security_info.json
          git commit -m "Update macOS app security info - $(date +'%Y-%m-%d %H:%M:%S UTC')"
          git push

